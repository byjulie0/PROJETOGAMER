<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Voucher</title>
    <link rel="stylesheet" href="../estilo/cadastro.css">
    <link rel="stylesheet" href="../estilo/menu.css">
</head>
<body>
    <header class="menu">
        <nav class="nav-menu">
            <div class="area-logo">
                <img src="../imagens/logo 2.png" alt="" id="logo"></div>
            <div class="area-titulo-site">
                <h1 class="titulo-site">
                    Gamer Voucher
                </h1>
            </div>
            <ul class="nav-list">
                <li class="nav-item"><a href="home.html" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="cadastro.html" class="nav-link">CADASTRO</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">LOGIN</a></li>
                <li class="nav-item"><a href="produto.html" class="nav-link">PRODUTOS</a></li>
            </ul>
        </nav>
    </header>
    <section class="box">
        <!-- início do formulário -->
        <div class="form-box">
            <h2 class="titulo-form">CRIAR CONTA</h2>
            <form action="#" class="form-cadastro">
                <div class="input-group">
                    <label for="nome" class="nome-input">Nome Completo:</label>
                    <input type="text" name="nome-usuario" placeholder="Digite o seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email" class="nome-input">Email:</label>
                    <input type="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="tel" class="nome-input">Telefone:</label>
                    <input type="tel" name="telefone" placeholder="Digite o seu telefone" required>
                </div>
                <div class="input-group">
                    <label for="senha" class="nome-input">Senha:</label>
                    <input type="password" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group">
                    <label for="Corfirmar senha" class="nome-input">Confirmar senha:</label>
                    <input type="password" name="senha" placeholder="Confirme sua senha" required>
                </div>
                <div class="group-button">
                <button type="submit" class="btn-form btn-cancelar">CANCELAR</button>
                <button type="submit" class="btn-form btn-cadastrar">CADASTRAR</button>
                </div>
            </form>

        </div>
              <!-- fim do formulario -->

              <!-- início da área imagem -->
        <div class="img-box">
            <img src="../imagens/game 7.avif" alt="">

        </div>
        <!-- fim da área imagem -->
    </section>
</body>
</html>
